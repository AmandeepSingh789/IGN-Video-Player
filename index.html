<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGN Webpage</title>
    <link rel = "stylesheet" href ="styles.css">
    <link rel="icon" type="image/png" href="icon.jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>

</head>
<body>
    <!-- Navbar -->
    <div class="nav-bar">
        <div class="logo">
            <img src = "Ign_gem_winner.jpeg" id = "heading-logo">
            <div class="heading-sign">IGN</div>
            <div class="heading-date">Sunday,<br>October 16</div>
        </div>
        <div class="navbar-options">
            <div class="entry">News</div>
            <div class="entry">Videos</div>
            <div class="entry">Reviews</div>
            <div class="entry">Shows</div>
            <div class="entry">Wikis</div>
            <div class="entry">More
                <i class="fa-solid fa-caret-down"></i>
            </div>
            <div class="search">
                <input type="text" class="input" placeholder = "Search...">
                <button class="btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Topics Bar -->
    <div class="topic-bar">
        <div class="topic">Kingdom Hearts III</div>
        <div class="vl"></div>
        <div class="topic">The Walking Dead</div>
        <div class="vl"></div>
        <div class="topic">God Of War</div>
        <div class="vl"></div>
        <div class="topic">Marvel's The Avengers: Infinity War</div>
        <div class="vl"></div>
        <div class="topic">Super Troopers 2</div>
        <div class="vl"></div>
        <div class="topic">Marvel's The Defenders</div>
    </div>
    
    <!-- Video Player -->
    <div class="player">
        <video class="video" src='https://pixabay.com/videos/download/video-41758_source.mp4?attachment' playsinline></video>
        <div class="show-controls">
            <div class="controls-container">
                <!-- Progress Bar -->
                <div class="progress-range" title="Seek">
                    <div class="progress-bar">
                        
                    </div>
                </div>
                <div class="control-group">
                    <!-- Left Controls -->
                    <div class="controls-left">
                        <!-- Play/Pause -->
                        <div class="play-controls">
                            <i class="fas fa-play" title="Play" id="play-btn"></i>
                        </div>
                        <!-- Volume -->
                        <div class="volume">
                            <div class="volume-icon">
                                <i class="fas fa-volume-up" title="Mute" id="volume-icon"></i>
                            </div>
                            <div class="volume-range" title="Change Volume">
                                <div class="volume-bar"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Right Controls -->
                    <div class="controls-right">
                        <!-- Speed -->
                        <div class="speed" title="Playback Rate">
                            <select name="playbackRate" class="player-speed">
                                <option value="0.5">0.5x</option>
                                <option value="0.75">0.75x</option>
                                <option value="1" selected>1x</option>
                                <option value="1.5">1.5x</option>
                                <option value="2">2x</option>
                            </select>
                        </div>
                        <!-- Time -->
                        <div class="time">
                            <span class="time-elapsed">00:00 / </span>
                            <span class="time-duration">02:49</span>
                        </div>
                        <!-- Fullscreen -->
                        <div class="fullscreen">
                            <i class="fas fa-expand"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
