<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGN Webpage</title>
    <link rel = "stylesheet" href ="styles.css">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>

</head>
<body>
    <!-- Navbar -->
    <div class="nav-bar">
        <div class="logo">
            <img src = "Ign_gem_winner.jpeg" id = "heading-logo">
            <div class="heading-sign">IGN</div>
            <div class="heading-date">Sunday,<br>October 16</div>
        </div>
        <div class="navbar-options">
            <div class="entry">News</div>
            <div class="entry">Videos</div>
            <div class="entry">Reviews</div>
            <div class="entry">Shows</div>
            <div class="entry">Wikis</div>
            <div class="entry">More</div>
            <i class="fa-solid fa-caret-down"></i>

            <div class="search">
                <input type="text" class="input" placeholder = "Search...">
                <button class="btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Topics Bar -->
    <div class="topic-bar">
        <div class="topic">Kingdom Hearts III</div>
        <div class="vl"></div>
        <div class="topic">The Walking Dead</div>
        <div class="vl"></div>
        <div class="topic">God Of War</div>
        <div class="vl"></div>
        <div class="topic">Marvel's The Avengers: Infinity War</div>
        <div class="vl"></div>
        <div class="topic">Super Troopers 2</div>
        <div class="vl"></div>
        <div class="topic">Marvel's The Defenders</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
